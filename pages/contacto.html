        <form action="" method="">
            <label for="Nombre">Nombre</label> 
            <input type="text" name="Nombre" placeholder="Nombre" id="nombre"><br><br>

            <label for="Telefono">Telefono</label>

            <label for="password">Password</label>
            <input type="password" name="Password"  id="password" placeholder="Contrasena"><br><br>
            
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="Correo Electronico" ><br><br>

            <input type="submit" value="Enviar Datos">
            <input type="reset" value="Borrar información">
        </form>
    </div>
